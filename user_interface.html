<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Jobs Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #ffffff 50%, #eef2ff 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .header-title h1 {
            font-size: 1.875rem;
            font-weight: bold;
        }

        .header-subtitle {
            color: #bfdbfe;
            font-size: 0.875rem;
        }

        .search-container {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #1f2937;
        }

        .search-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .filter-btn, .search-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn {
            background: #f3f4f6;
            color: #374151;
        }

        .filter-btn:hover {
            background: #e5e7eb;
        }

        .search-btn {
            background: #2563eb;
            color: white;
        }

        .search-btn:hover {
            background: #1d4ed8;
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .filters {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            margin-top: 1rem;
        }

        .filters.active {
            display: grid;
        }

        .filter-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .filter-group select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #1f2937;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .remote-checkbox {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            margin-top: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
        }

        input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-count {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .results-sort {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .jobs-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .job-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            transition: all 0.3s;
        }

        .job-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #93c5fd;
        }

        .job-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
        }

        .job-info {
            flex: 1;
            min-width: 300px;
        }

        .job-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.75rem;
            cursor: pointer;
        }

        .job-title:hover {
            color: #2563eb;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        .job-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .job-meta-item:first-child {
            font-weight: 600;
        }

        .job-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-blue {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-green {
            background: #d1fae5;
            color: #065f46;
        }

        .job-description {
            color: #374151;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .job-link-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .job-link-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #4338ca 100%);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
        }

        .empty-icon {
            width: 6rem;
            height: 6rem;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: #6b7280;
        }

        .footer {
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            margin-top: 3rem;
            padding: 1.5rem 1rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .job-header {
                flex-direction: column;
            }

            .search-bar {
                flex-direction: column;
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
                <div>
                    <h1>LinkedIn Jobs Finder</h1>
                    <p class="header-subtitle">Trouvez votre opportunité idéale</p>
                </div>
            </div>

            <!-- Search Container -->
            <div class="search-container">
                <div class="search-bar">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input 
                            type="text" 
                            id="searchKeywords" 
                            class="search-input" 
                            placeholder="Mots-clés (ex: Data Science, Python...)"
                        >
                    </div>
                    <button class="filter-btn" onclick="toggleFilters()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                    </button>
                </div>

                <!-- Filters -->
                <div id="filtersSection" class="filters">
                    <div class="filter-group">
                        <label>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 4px;">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            Pays
                        </label>
                        <select id="countrySelect">
                            <option value="Morocco">🇲🇦 Maroc</option>
                            <option value="France">🇫🇷 France</option>
                            <option value="Canada">🇨🇦 Canada</option>
                            <option value="United States">🇺🇸 États-Unis</option>
                            <option value="United Kingdom">🇬🇧 Royaume-Uni</option>
                            <option value="Germany">🇩🇪 Allemagne</option>
                            <option value="Spain">🇪🇸 Espagne</option>
                            <option value="Italy">🇮🇹 Italie</option>
                            <option value="Belgium">🇧🇪 Belgique</option>
                            <option value="Switzerland">🇨🇭 Suisse</option>
                            <option value="Netherlands">🇳🇱 Pays-Bas</option>
                            <option value="UAE">🇦🇪 Émirats Arabes Unis</option>
                            <option value="Saudi Arabia">🇸🇦 Arabie Saoudite</option>
                            <option value="Qatar">🇶🇦 Qatar</option>
                            <option value="Tunisia">🇹🇳 Tunisie</option>
                            <option value="Algeria">🇩🇿 Algérie</option>
                            <option value="Senegal">🇸🇳 Sénégal</option>
                            <option value="Remote">🌐 À distance</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Niveau d'expérience</label>
                        <select id="experienceSelect">
                            <option value="">Tous les niveaux</option>
                            <option value="1">Débutant</option>
                            <option value="2">Intermédiaire</option>
                            <option value="3">Confirmé</option>
                            <option value="4">Directeur</option>
                            <option value="5">Exécutif</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Type d'emploi</label>
                        <select id="jobTypeSelect">
                            <option value="">Tous les types</option>
                            <option value="full-time">Temps plein</option>
                            <option value="part-time">Temps partiel</option>
                            <option value="contract">Contrat</option>
                            <option value="internship">Stage</option>
                        </select>
                    </div>
                </div>

                <div class="remote-checkbox">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remoteCheckbox">
                        <span>Emplois à distance uniquement</span>
                    </label>

                    <button class="search-btn" id="searchBtn" onclick="searchJobs()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <span id="searchBtnText">Rechercher</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div id="resultsHeader" class="results-header hidden">
            <div class="results-count" id="resultsCount"></div>
            <div class="results-sort">Triées par pertinence</div>
        </div>

        <div id="jobsList" class="jobs-list"></div>

        <div id="emptyState" class="empty-state">
            <div class="empty-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            <h3 class="empty-title">Aucune opportunité trouvée</h3>
            <p class="empty-text">Essayez de modifier vos critères de recherche</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>💼 LinkedIn Jobs Finder - Trouvez votre prochaine opportunité</p>
        <p style="margin-top: 0.5rem;">Développé avec ❤️ pour faciliter votre recherche d'emploi</p>
    </footer>

    <script>
        // Données mockées
        const mockJobs = [
            {
                id: 1,
                titre: 'Data Scientist Senior',
                entreprise: 'DXC Technology',
                localisation: 'Casablanca, Maroc',
                date_publication: '2025-10-15',
                type: 'Temps plein',
                experience: 'Confirmé',
                description: 'Nous recherchons un Data Scientist expérimenté pour rejoindre notre équipe d\'analyse avancée...',
                lien: '#'
            },
            {
                id: 2,
                titre: 'Stagiaire PFE DATA / IA / BI',
                entreprise: 'Deloitte',
                localisation: 'Casablanca, Maroc (Hybride)',
                date_publication: '2025-10-14',
                type: 'Stage',
                experience: 'Débutant',
                description: 'Stage PFE en Data Science et Intelligence Artificielle. Vous travaillerez sur des projets innovants...',
                lien: '#'
            },
            {
                id: 3,
                titre: 'Data Analyst Intern - X Delivery',
                entreprise: 'Boston Consulting Group (BCG)',
                localisation: 'Casablanca, Maroc',
                date_publication: '2025-10-12',
                type: 'Stage',
                experience: 'Débutant',
                description: 'Rejoignez notre équipe X Delivery en tant que Data Analyst. Opportunité unique dans le conseil...',
                lien: '#'
            },
            {
                id: 4,
                titre: 'Business Analyst Program',
                entreprise: 'McKinsey & Company',
                localisation: 'Casablanca, Maroc',
                date_publication: '2025-10-10',
                type: 'Temps plein',
                experience: 'Débutant',
                description: 'Programme Business Analyst pour jeunes diplômés. Formation complète et projets stratégiques...',
                lien: '#'
            },
            {
                id: 5,
                titre: 'Data Engineer',
                entreprise: 'Capgemini Engineering',
                localisation: 'Casablanca, Maroc',
                date_publication: '2025-10-08',
                type: 'Temps plein',
                experience: 'Intermédiaire',
                description: 'Ingénieur Data pour projets Big Data et Cloud. Technologies: Spark, Hadoop, AWS, Azure...',
                lien: '#'
            },
            {
                id: 6,
                titre: 'Machine Learning Engineer',
                entreprise: 'Royal Air Maroc',
                localisation: 'Casablanca, Maroc',
                date_publication: '2025-10-05',
                type: 'Temps plein',
                experience: 'Confirmé',
                description: 'Développement de modèles ML pour optimiser nos opérations aériennes...',
                lien: '#'
            }
        ];

        let currentJobs = [];

        // Toggle filters visibility
        function toggleFilters() {
            const filtersSection = document.getElementById('filtersSection');
            filtersSection.classList.toggle('active');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diff === 0) return "Aujourd'hui";
            if (diff === 1) return "Hier";
            if (diff < 7) return `Il y a ${diff} jours`;
            if (diff < 30) return `Il y a ${Math.floor(diff / 7)} semaine(s)`;
            return `Il y a ${Math.floor(diff / 30)} mois`;
        }

        // Search jobs
        async function searchJobs() {
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            
            const params = {
                keywords: document.getElementById('searchKeywords').value,
                location: document.getElementById('countrySelect').value,
                experience: document.getElementById('experienceSelect').value,
                jobType: document.getElementById('jobTypeSelect').value,
                remote: document.getElementById('remoteCheckbox').checked
            };
            
            try {
                const response = await fetch('http://localhost:8000/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                
                const data = await response.json();
                currentJobs = data.jobs;
                displayJobs();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la recherche');
            }
            
            searchBtn.disabled = false;
        }
        // Display jobs
        function displayJobs() {
            const jobsList = document.getElementById('jobsList');
            const emptyState = document.getElementById('emptyState');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsCount = document.getElementById('resultsCount');

            if (currentJobs.length === 0) {
                jobsList.innerHTML = '';
                emptyState.classList.remove('hidden');
                resultsHeader.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            resultsHeader.classList.remove('hidden');
            resultsCount.textContent = `${currentJobs.length} opportunité${currentJobs.length > 1 ? 's' : ''} trouvée${currentJobs.length > 1 ? 's' : ''}`;

            jobsList.innerHTML = currentJobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-info">
                            <h3 class="job-title">${job.titre}</h3>
                            
                            <div class="job-meta">
                                <div class="job-meta-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                                    </svg>
                                    ${job.entreprise}
                                </div>
                                <div class="job-meta-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                        <circle cx="12" cy="10" r="3"></circle>
                                    </svg>
                                    ${job.localisation}
                                </div>
                                <div class="job-meta-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                    ${formatDate(job.date_publication)}
                                </div>
                            </div>

                            <div class="job-badges">
                                <span class="badge badge-blue">${job.type}</span>
                                <span class="badge badge-green">${job.experience}</span>
                            </div>

                            <p class="job-description">${job.description}</p>
                        </div>

                        <button class="job-link-btn" onclick="window.open('${job.lien}', '_blank')">
                            Voir l'offre
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Search on Enter key
        document.getElementById('searchKeywords').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchJobs();
            }
        });

        // Initial empty state
        document.getElementById('emptyState').classList.remove('hidden');
    </script>
</body>
</html>
